name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ddex3
          template: classic
          base: header, activity, community, repositories
          base_hireable: yes
          config_timezone: Asia/Jerusalem
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_details: percentage
          plugin_languages_indepth: yes
          plugin_stars: yes
          plugin_stars_limit: 3
          output_action: commit
          filename: github-metrics.svg
          committer_branch: main
          committer_message: "chore: update GitHub metrics [skip ci]"

      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ddex3
          base: ""
          config_timezone: Asia/Jerusalem
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 6
          plugin_languages_details: percentage, bytes-size
          plugin_languages_indepth: yes
          output_action: commit
          filename: github-languages.svg
          committer_branch: main
          committer_message: "chore: update language metrics [skip ci]"

      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ddex3
          base: ""
          config_timezone: Asia/Jerusalem
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_wakatime_days: 30
          plugin_wakatime_sections: languages, languages-graphs
          plugin_wakatime_limit: 8
          output_action: commit
          filename: github-wakatime.svg
          committer_branch: main
          committer_message: "chore: update WakaTime metrics [skip ci]"
